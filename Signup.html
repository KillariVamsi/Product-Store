<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <div class="cointainer">
        <div class="row opacity-75">
            <div class="col-3 offset-3">
                <h1 id="head"> MyKart</h1>
                <p>Online Product Store</p>
            </div>
            <div id="form" class="col-5 border border-dark rounded-4 bg-light">
                <form  class="form2 text-center">
                    <label for="email" class="pt-2"><h4> Email</h4> </label></br>
                    <input id="n_mail" name="email" type="email" class="rounded-2 w-50" required/></br>
                    <label class="pt-2"><h4> Number </h4>  </label></br>
                    <input id="number" type="number" class="rounded-2 w-50" required/></br>
                    <label class="pt-2"><h4> Password </h4>  </label></br>
                    <input id="n_pass" type="password" class="rounded-2 w-50" required/></br>
                    <p class="pt-3"> Already have an account!? <a href="./index.html"> Login</a></p>
                    <input type="submit" value="Signup" onclick="signup()" class="btn btn-dark mt-2 w-50" ></input>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
